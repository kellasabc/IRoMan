defaults:
  - _self_
  - task: table_lowdim

name: train_flow_matching_transformer_lowdim_human_cond
_target_: flow_policy.workspace.train_flow_matching_transformer_lowdim_workspace.TrainFlowMatchingTransformerLowdimWorkspace

obs_dim: ${task.obs_dim}
human_act_as_cond: True  # 使用人类条件
action_dim: ${task.action_dim}
task_name: ${task.name}
exp_name: "human_cond"

horizon: 12 # prediction horizon, T
n_obs_steps: 3 # observation horizon, To, is subset of T (i.e. To < T)
n_action_steps: 1 # num actions executed
n_latency_steps: 0
keypoint_visible_rate: 1.0
obs_as_cond: True
pred_action_steps_only: False

policy:
  _target_: flow_policy.policy.flow_matching_transformer_lowdim_policy.FlowMatchingTransformerLowdimPolicy

  model:
    _target_: flow_policy.model.diffusion.flow_matching_transformer.FlowMatchingTransformer
    input_dim: 4  # action_dim when obs_as_cond=True
    output_dim: 4  # same as input_dim
    horizon: ${horizon}
    n_obs_steps: ${n_obs_steps}
    cond_dim: 20  # obs_dim (18) + human_action_dim (2) when human_act_as_cond=True

    n_layer: 8
    n_head: 4
    n_emb: 256
    p_drop_emb: 0.1   # 增加 embedding dropout
    p_drop_attn: 0.1  # 增加 attention dropout

    causal_attn: True
    time_as_cond: True
    obs_as_cond: ${obs_as_cond}
    human_act_as_cond: ${human_act_as_cond}
    n_cond_layers: 0
  
  horizon: ${horizon}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 50  # Flow Matching 通常需要更少的步数
  obs_as_cond: ${obs_as_cond}
  human_act_as_cond: ${human_act_as_cond}
  pred_action_steps_only: ${pred_action_steps_only}

task:
  _target_: flow_policy.task.table_lowdim_task.TableLowdimTask
  dataset: ${task.dataset}
  env_runner: ${task.env_runner}

dataloader:
  batch_size: 256
  num_workers: 0  # 减少到0，避免多进程问题
  shuffle: True
  pin_memory: True
  persistent_workers: False

val_dataloader:
  batch_size: 256
  num_workers: 0  # 减少到0，避免多进程问题
  shuffle: False
  pin_memory: True
  persistent_workers: False

training:
  device: "cuda"
  log: true
  n_epochs: 1500      # 减少训练轮数，加速学习率衰减
  lr: 1e-5            # 进一步降低学习率
  weight_decay: 1.0e-4  # 增加正则化强度
  betas: [0.9, 0.999]
  sample_every: 10
  checkpoint_every: 10
  eval_every: 5       # 更频繁验证
  log_every: 100
  num_warmup_steps: 2000  # 增加预热步数
  scheduler_type: "cosine"
  rollout_every: 50   # 或其他正整数

logging:
  project: "flow_matching_table_human_cond"
  tags: ["flow_matching", "table_lowdim", "human_cond"]
  notes: "Flow Matching Transformer for table carrying with human condition"

checkpoint:
  topk:
    monitor_key: val_loss  # 监控验证损失
    mode: min              # 最小化验证损失
    k: 5                   # 保存前5个最好的
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.6f}.ckpt'
  save_last_ckpt: true
  save_last_snapshot: false 